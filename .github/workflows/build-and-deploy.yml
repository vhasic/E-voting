name: JavaFx App Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build and package Client module
        run: |
          mvn clean package
        working-directory: ./Client

      - name: Calculate SHA256 hash for Client module
        run: |
          sha256sum ./Client/target/client-1.0-shaded.jar > E-voting.txt
          working-directory: .

      - name: Deploy Client module artifact
        uses: actions/upload-artifact@v3
        with:
          name: E-Voting
          path: |
            ./Client/target/client-1.0-shaded.jar
            ./E-voting.txt

